<table mat-table [dataSource]="groups" class="mat-elevation-z8 groups-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let group">{{group.name}}</td>
  </ng-container>
  <ng-container matColumnDef="additionalCourses">
    <th mat-header-cell *matHeaderCellDef> Courses </th>
    <td mat-cell *matCellDef="let row">
      <span *ngFor="let course of row.additionalCourses">{{course.subject.name}}  </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actionButtons">
    <th mat-header-cell *matHeaderCellDef color="primary">Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="editGroup(row)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteGroup(row.id)" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button color="green" (click)="openDialog()">Add</button>
