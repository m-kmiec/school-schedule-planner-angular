<table mat-table class="lessons-table mat-elevation-z8" [dataSource]="Courses">


<ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let course"> {{course.duration}} </td>
</ng-container>

<ng-container matColumnDef="subjectName">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let course"> {{course.subject.name}} </td>
</ng-container>

<ng-container matColumnDef="teacherPersonals">
    <th mat-header-cell *matHeaderCellDef> Teacher </th>
    <td mat-cell *matCellDef="let course"> {{course.teacher.name}} {{course.teacher.surrname}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

<tr mat-row *matRowDef="let Courses;columns:displayedColumns"></tr>


</table>
